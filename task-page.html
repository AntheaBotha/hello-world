<script>
  function consoleLog(event) {
  var url = document.getElementById("url");
  const key = document.getElementById("key");
  const keyVal = document.getElementById("key").value;
  const Value = document.getElementById("value").value;
  const call = url+"?key="+key+"&value="+value;
  const searchUrl = new URL("https://httpbin.org/get");
  searchUrl.searchParams.append("key", keyVal);
  searchUrl.searchParams.append("value", Value);
  console.log('URL is ', searchUrl.href);
  console.log('Built URL is ', call);
  console.log('Event Result', event.response);
  console.log('Event is ', event); 
	}
  </script>
  
  <form action="" id="form" onsubmit="consoleLog(event)">
  <p><label>Click Button to Run GET Request</label></p>
  <input type="hidden" name="url" value="https://httpbin.org/get" id="url">
  <p><label>Key</label></p>
  <input type="text" size="50" maxlength="50" name="key" value="hello" id="key">
  <br>
  <p><label>Value</label></p>
  <input type="text" size="50" maxlength="50" name="value" value="world" id="value">
  <br>
  <p><input type="submit" value="SUBMIT" class="center"></input></p>
  </form>
